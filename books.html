---
layout: default
title: Books
---

<div>
  {% for book in site.books %}
    <div>
      <h2><a href="{{ book.url }}">{{ book.title }}</a></h2>
      <h3>{{ book.author }}</h3>
      <p><img src="/assets/image/books/{{book.cover_image}}" alt="{{book.title}} book cover" style="width: 120px"/></p>
      <p>{{ book.description | markdownify }}</p>
    </div>
  {% endfor %}
</div>
